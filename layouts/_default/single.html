<!DOCTYPE html>
<html>
<head>
    {{ partial "head.html" . }}
</head>
<body>
    
    {{ partial "nav.html" . }}

    <div class="container">
        <article class="article">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <header>
                        <h1 class="article-head mt-3">
                            {{ .Title }}
                        </h1>

                        {{ partial "avatar.html" . }}

                    </header>
                </div>
            </div>
            <div class="row justify-content-center text-center mt-4 mb-40">
                <div class="col-md-9">
                    <img src="{{ .Params.Image }}" class="featuredimg">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="content__default">

                        {{ .Content }}

                    </div>
                    <div class="post-meta">
                        <div class="card-subheading post-meta-tags">
                            {{ range .Params.tags }}
                            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}"># {{ . }}</a>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <br><br>

        <div class="row justify-content-center">
            <div class="col-md-9">
                {{ partial "disqus.html" . }}
            </div>
        </div>
    </div>

    {{ partial "footer.html" . }}
    {{ partial "js-init.html" . }}
</body>
</html>
